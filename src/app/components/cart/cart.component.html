<section *ngIf="cartDetails; else msg" class="my-5 py-5">
  <div class="container my-5 py-5 p-5 bg-main-light rounded-3">
    <h3 class="fw-bold">Cart Shop</h3>
    <div class="d-flex justify-content-between">
      <p class="fw-bold">
        Totel Price :
        <span class="text-main">{{ cartDetails.totalCartPrice }} EGP</span>
      </p>
      <p class="fw-bold">
        total number of items :
        <span class="text-main">{{ numOfCartItems }}</span>
      </p>
    </div>

    <div
      class="row border-bottom py-3 align-items-center fw-bold"
      *ngFor="let item of cartDetails.products"
    >
      <div class="col-md-2 mb-2">
        <img [src]="item.product.imageCover" class="w-100" alt="" />
      </div>
      <div class="col-md-10">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h3 class="h5">{{ item.product.title }}</h3>
            <p class="text-main m-0">Price : {{ item.price }} EGP</p>
            <button
              class="btn p-0 m-0 text-danger"
              (click)="removeCartItem(item.product._id)"
            >
              <i class="fa-regular fa-trash-can text-danger"></i> Remove
            </button>
          </div>
          <div>
            <button
              class="btn btn-outline-success"
              (click)="changeCount(item.product._id, item.count + 1)"
            >
              +
            </button>
            <span class="mx-2">{{ item.count }}</span>
            <button
              class="btn btn-outline-success"
              (click)="changeCount(item.product._id, item.count - 1)"
            >
              -
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <button
        [routerLink]="['/checkout', cartDetails._id]"
        class="btn-main mt-3"
      >
        onlinePayment <img src="./assets/images/visa-1.svg" alt="visa" />
      </button>
      <button (click)="clear()" class="btn-main mt-3">Clear Your Cart</button>
    </div>
  </div>
</section>
<ng-template #msg>
  <h2 class="text-center py-5 my-5">Your Cart Is Empty...</h2>
</ng-template>
