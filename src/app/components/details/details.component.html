<section class="container my-5 py-5">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="productSlider">
        <ng-container *ngFor="let item of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="item" class="w-100" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <div>
        <h3 class="h5">{{ productDetails.title }}</h3>
        <p class="text-muted">{{ productDetails.description }}</p>
        <h4 class="h6">{{ productDetails.category.name }}</h4>
        <div class="d-flex align-items-center justify-content-between">
          <span>{{ productDetails.price }} EGP</span>
          <div>
            <i class="fas fa-star rating-color"></i>
            <span class="text-muted">{{ productDetails.ratingsAverage }}</span>
          </div>
        </div>
        <button
          class="btn-main w-75 mx-auto d-block mt-2"
          (click)="addCart(productDetails._id)"
        >
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</section>
