<section class="my-5 py-3">
  <input
    type="search"
    class="form-control w-75 mx-auto my-5"
    placeholder="Search..."
    [(ngModel)]="searchTerm"
  />
  <div class="row g-4">
    <div class="col-md-3" *ngFor="let item of products | search : searchTerm">
      <div class="product p-2">
        <i
          *ngIf="!wishList.includes(item._id)"
          class="fa-regular fa-heart heart"
          (click)="wishlist(item._id)"
        ></i>
        <i
          *ngIf="wishList.includes(item._id)"
          class="fa-solid fa-heart heart text-danger"
          (click)="removeWishlist(item._id)"
        ></i>
        <div [routerLink]="['/details', item._id]" class="cursor-pointer">
          <img [src]="item.imageCover" class="w-100" [alt]="item.title" />
          <h3 class="h6 text-main">{{ item.category.name }}</h3>
          <h4 class="h6">
            {{ item.title.split(" ").slice(0, 2).join(" ") }}
          </h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{ item.price }} EGP</span>
            <div>
              <i class="fas fa-star rating-color"></i>
              <span class="text-muted">{{ item.ratingsAverage }}</span>
            </div>
          </div>
        </div>

        <button class="btn-main w-100" (click)="addCart(item._id)">
          Add To Cart
        </button>
      </div>
    </div>
  </div>
</section>
